pull_request_rules:
  - name: automatic merge for master when CI passes and 1 reviews and not WIP
    conditions:
      - "#approved-reviews-by>=1"
      - check-success=codecov/patch
      - check-success=codecov/project
      - check-success=build (Scala2_13)
      - check-success=build (Scala3_2)
      - base=main
      - label!=work-in-progress
    actions:
      merge:
        method: rebase
        priority: high
  - name: automatic merge for master when CI passes and author is steward
    conditions:
      - author=scala-steward-geirolz
      - check-success=build (Scala2_13)
      - check-success=build (Scala3_2)
      - base=main
    actions:
      merge:
        method: rebase
        priority: medium
  - name: automatic merge for master when CI passes and author is dependabot
    conditions:
      - author=dependabot[bot]
      - check-success=build (Scala2_13)
      - check-success=build (Scala3_2)
      - base=main
    actions:
      merge:
        method: rebase
        priority: medium     
